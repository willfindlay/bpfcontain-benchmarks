name: allow

# Spawn untainted so we allow everything
defaultTaint: false
complain: true

allow:
  - capability:
    - chown
    - fowner
    - fsetid
    - kill
    - lease
    - linuximmutable
    - netadmin
    - netbindservice
    - netbroadcast
    - netraw
    - setpcap
    - syschroot
    - sysptrace
    - sysrawio
    - sysresource
    - systime
    - systtyconfig
    - syslog
    - wakealarm
    - sysadmin
    - dacoverride
    - dacreadsearch
    - setuid
    - setgid

  - net: any
  - dev: terminal
  - dev: null
  - dev: random
